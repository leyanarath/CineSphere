{% extends 'base.html' %}
{% load static %}

{% block content %}
		<!-- breadcrumb area start -->
		<section class="breadcrumb-area">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb-area-content">
							<h1>Reviews Page</h1>
						</div>
					</div>
				</div>
			</div>
		</section><!-- breadcrumb area end -->
		<!-- blog area start -->
		<section class="blog-area">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
					    <div class="section-title pb-20">
							<h1><i class="icofont icofont-coffee-cup"></i> Latest News</h1>
						</div>
					</div>
				</div>
				<hr />
				<div class="row">
					<div class="col-lg-12">
						{% for news in review %}
					<div class="single-news">
						<div class="news-bg-1"></div>
						<div class="news-date">
							<i class="icofont icofont-quote-left" ></i>
						</div>
						<div class="news-content">
							<h2>{{ news.movie }}</h2>
							<p>{{ news.review }}.</p>
						</div>
						<a href="#">Read More</a>
					</div>
					{% endfor %}
					</div>
				</div>
			</div>
		</section><!-- blog area end -->
{% endblock %}
